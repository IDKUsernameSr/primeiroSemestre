<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Lista Tarefa Login</title>
</head>
<body>
  <div class="switch" id="toggleTheme">
    <div class="slider"></div>
  </div>
  
  <header>
    <h1>Bem-vindo, <span id="bemvindoUser"></span>!</h1>
    <nav>
      <ul>
        <li><a href="home.html">Início</a></li>
        <li><a href="editar.html">Editar Cadastro</a></li>
        <button id="logoutBotao" class="btn btn-danger">Sair</button>
      </ul>
    </nav>
  </header> 

<main>

  <section id="secaoTarefas" class="col-12 col-md-8 col-lg-6 mt-5 mx-auto p-3" style="display:none;">
    <h3>Minhas Obrigações</h3>

    <div class="mb-3">
      <input id="tituloTarefa" type="text" class="form-control mb-2" placeholder="Título da obrigação">
      <input id="descricaoTarefa" type="text" class="form-control mb-2" placeholder="Descrição">
      <button class="btn btn-primary w-100" onclick="adicionarTarefa()">Adicionar Obrigação</button>
    </div>

    <div id="carrosselTarefas" class="carousel slide mt-4" data-bs-ride="carousel">
      <div class="carousel-inner" id="innerCarrosselTarefas"></div>
    </div>

    <div class="modal fade" id="modalExcluirTarefa">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExcluirTarefaLabel">Excluir Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja excluir esta tarefa?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmarExclusaoBtn">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalEditarTarefa">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarTarefaLabel">Editar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editarTitulo" class="form-control mb-3" placeholder="Novo título">
            <textarea id="editarDescricao" class="form-control" placeholder="Nova descrição" rows="4"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
  <footer>
    <p>&copy; 2025 Lista Tarefa Login</p>
  </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

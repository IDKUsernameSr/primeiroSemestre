<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Lista Tarefa Login</title>
</head>
<body>
  <div class="switch" id="toggleTheme">
    <div class="slider"></div>
  </div>

  <header>
    <h1>Lista Tarefa Login</h1>
  </header>

  <main>
      <section class="login-container">
        <h3>Cadastro de Usuário</h3>
        <input id="username" type="text" class="form-control mb-2" placeholder="Nome de usuário">
        <input id="senha" type="password" class="form-control mb-2" placeholder="Senha">
        <button class="btn btn-primary w-100" onclick="registroUser()">Cadastrar</button>

        <h3>Login</h3>
        <input id="loginUsuario" type="text" class="form-control mb-2" placeholder="Nome de usuário">
        <input id="loginSenha" type="password" class="form-control mb-2" placeholder="Senha">
        <button class="btn btn-success w-100" onclick="loginUsuario()">Entrar</button>

        <div id="loginMessage" class="mt-3 text-center"></div>
      </section>
      
    </main>

  <footer>
    <p>&copy; 2025 Lista Tarefa Login</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
